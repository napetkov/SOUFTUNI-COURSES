<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LikeBook App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-white active h5" th:if="${@loggedUser.isLogged()}" th:href="@{/home}">LikeBook App</a>
        <a class="nav-link text-white active h5" th:unless="${@loggedUser.isLogged()}" th:href="@{/}">LikeBook App</a>
        <a class="nav-link text-white active h5" th:if="${@loggedUser.isLogged()}" th:href="@{/posts/add}">Add Post</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-6">
                    <a class="nav-link text-white active h5"
                       th:unless="${@loggedUser.isLogged()}"
                       th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item col-md-6">
                    <a class="nav-link text-white active h5" th:unless="${@loggedUser.isLogged()}" th:href="@{/register}">Register</a>
                </li>
                <form th:if="${@loggedUser.isLogged()}"
                      th:action="@{/logout}"
                      th:method="POST"
                      class="nav-item col-md-6 bg-transparent">
                        <button type="submit" class="nav-link text-white active h5 bg-transparent border-0"
                                style="cursor: pointer"
                                th:href="@{/logout}">Logout</button>
                </form>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white fixed-bottom">
            &copy; Spring team 2022. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
