<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Blog</title>
<link rel="stylesheet" href="reset.css">

<body>
    <main>
        <section class="topics">

                <img src="images/celebrity.jpg" alt="celebrity" class="topic-img">

            <article class="topic">
                <img src="images/tv-show.jpg" alt="tv-guide" class="topic-img">

            </article>
       
            <article class="topic">
                <img src="images/art.jpg" alt="art" class="topic-img">

        </section>
        <setction class="category">
            <h2>Other Category</h2>
            <ul class="list-items" role="list">
                <li class="items">
                    <i class="fas fa-arrow-circle-right"></i>Finance</li>

                <li class="items"><i class="fas fa-arrow-circle-right"></i>Social media marketing</li>
                   </li>
                <li class="items">

                    </li>

                <li class="items">

                    </li>
